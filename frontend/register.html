<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‘¤ Student Registration</h1>
            <p class="subtitle">Register your face for automated attendance</p>
        </header>

        <nav class="nav">
            <a href="/">Home</a>
            <a href="/admin">Admin</a>
            <a href="/live">Live Tracking</a>
            <a href="/analytics">Analytics</a>
        </nav>

        <div class="form-container">
            <div id="alert-container"></div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="rollNumber">Roll Number *</label>
                    <input type="text" id="rollNumber" name="rollNumber" required placeholder="e.g., CS2024001" pattern="[A-Z0-9]+">
                </div>

                <div class="form-group">
                    <label for="className">Class Name *</label>
                    <input type="text" id="className" name="className" required placeholder="e.g., CS-301, IT-402">
                </div>

                <div class="form-group">
                    <label>Capture Your Face *</label>
                    <div class="video-container">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas" class="canvas-overlay"></canvas>
                    </div>
                    <button type="button" id="captureBtn" class="btn btn-secondary" style="margin-top: 10px;">
                        ðŸ“· Capture Face
                    </button>
                    <button type="button" id="retakeBtn" class="btn btn-secondary" style="margin-top: 10px; display: none;">
                        ðŸ”„ Retake
                    </button>
                </div>

                <div id="capturedImagePreview" style="display: none; margin: 20px 0;">
                    <label>Captured Image Preview:</label>
                    <img id="previewImg" style="width: 100%; border-radius: 8px; margin-top: 10px;" alt="Captured face">
                </div>

                <button type="submit" id="submitBtn" class="btn" disabled>
                    Register Student
                </button>
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
