<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üë®‚Äçüè´ Admin Dashboard</h1>
            <p class="subtitle">Manage classes and view attendance</p>
        </header>

        <nav class="nav">
            <a href="/">Home</a>
            <a href="/register">Register</a>
            <a href="/live">Live Tracking</a>
            <a href="/analytics">Analytics</a>
        </nav>

        <div id="alert-container"></div>

        <!-- Add Class Section -->
        <div class="form-container" style="margin-bottom: 30px;">
            <h2 style="margin-bottom: 20px; color: #667eea;">Add Class Schedule</h2>
            <form id="addClassForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label for="className">Class Name *</label>
                        <input type="text" id="className" name="className" required placeholder="e.g., CS-301">
                    </div>
                    <div class="form-group">
                        <label for="dayOfWeek">Day of Week</label>
                        <select id="dayOfWeek" name="dayOfWeek">
                            <option value="Daily">Daily</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label for="startTime">Start Time * (24-hour format)</label>
                        <input type="time" id="startTime" name="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time * (24-hour format)</label>
                        <input type="time" id="endTime" name="endTime" required>
                    </div>
                </div>
                <button type="submit" class="btn">Add Class Schedule</button>
            </form>
        </div>

        <!-- Class Schedules -->
        <div class="table-container">
            <h2 style="margin-bottom: 20px; color: #667eea;">Class Schedules</h2>
            <div id="classesList">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Today's Attendance -->
        <div class="table-container" style="margin-top: 30px;">
            <h2 style="margin-bottom: 20px; color: #667eea;">Today's Attendance Overview</h2>
            <div id="attendanceOverview">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
